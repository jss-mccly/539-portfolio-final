    <!DOCTYPE html>
<html>
<body>
<div>
	<button title="email me at jssmccly@umich.edu" onclick="typeWriter()">Email me</button>
	<p id="typing"></p>
	<script>
	var i = 0;
	var txt = 'jssmccly@umich.edu';
	var speed = 50;
	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("typing").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
	</script>
</div>
